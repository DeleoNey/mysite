{% extends "main/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="bg-success bg-gradient text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px; font-size: 2rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            </div>
            <h3 class="mb-1">Вхід</h3>
            <p class="text-muted small mb-0">Увійдіть до свого акаунту</p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.username.label_tag }}
              <input type="text" name="username" class="form-control form-control-lg rounded-3" placeholder="Введіть username" required>
            </div>
            <div class="mb-4">
              {{ form.password.label_tag }}
              <input type="password" name="password" class="form-control form-control-lg rounded-3" placeholder="Введіть пароль" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 rounded-3 mb-3">Увійти</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p class="text-muted mb-0">Немає акаунту? <a href="{% url 'users:register' %}" class="text-decoration-none fw-semibold">Зареєструватися</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
